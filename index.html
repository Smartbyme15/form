<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class=" center container mt-5s ">
        <div class="card mx-auto color-2" style="max-width: 600px;">
            <div class="card-body">
                <h3 class="text-center">Sign Up</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div>
                        <div class="mb-3" >
                        <label class="form-lebal">
                            father name 
                        </label>
                        <input type="text" class="form-control" placeholder="enter your father name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div>
                        <div class="mb-3" >
                        <label class="form-lebal"> Phone number</label>
                         <input type="tel" class="form-control" placeholder="enter your phone number" required>
                        
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
